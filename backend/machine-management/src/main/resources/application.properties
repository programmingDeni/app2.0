spring.application.name=machine-management

# === Datenbank-Verbindung ===
spring.datasource.url=jdbc:h2:mem:machinesdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === PostgreSQL ===
#spring.datasource.url=jdbc:postgresql://postgres:5432/machinesdb
#spring.datasource.username=admin
#spring.datasource.password=admin
#spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA Einstellungen ===
spring.jpa.hibernate.ddl-auto=update
# === Datenbank-Schema jedes mal neu erstellen ===
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === H2-Konsole aktivieren ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === developement profile aktivieren => start mit test objekten ===
spring.profiles.active=dev


