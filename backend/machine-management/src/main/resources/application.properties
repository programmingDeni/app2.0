spring.application.name=machine-management

# === Datenbank-Verbindung === H2
#spring.datasource.url=jdbc:h2:mem:machinesdb
#spring.datasource.driver-class-name=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=

## property import 
spring.config.import=application-secret.properties

# === JPA Einstellungen ===
# WICHTIG: Mit Flyway MUSS ddl-auto auf validate oder none stehen!
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === Flyway Migration ===
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
spring.flyway.baseline-version=0

# Public config
jwt.expiration=900000
jwt.refresh-expiration=604800000

# === developement profile aktivieren => start mit test objekten ===
spring.profiles.active=dev


# Logging Level f√ºr Tests
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.example.machine_management=INFO

# Hibernate SQL ausblenden
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
