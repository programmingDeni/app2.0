  /api/machines/{id}:
    get:
      summary: Einzelne Maschine mit Attributen und Attributwerten (eager)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Maschine mit Attributen
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MachineDto"

    put:
      summary: Maschinenname aktualisieren
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MachineDto"
      responses:
        "200":
          description: Maschine aktualisiert
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MachineDto"

    delete:
      summary: Maschine löschen
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Erfolgreich gelöscht

  /api/machines/{id}/structure:
    get:
      summary: Strukturansicht der Maschine (Attribute, Template-ID)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
