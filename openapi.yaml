components:
  schemas:
    AttributeTemplateDto:
      type: object
      properties:
        id:
          type: integer
        attributeInTemplateName:
          type: string
        attributeInTemplateType:
          type: string
          enum: [STRING, INTEGER, FLOAT, BOOLEAN]
      required: [attributeInTemplateName, attributeInTemplateType]

    MachineTemplateDto:
      type: object
      properties:
        id:
          type: integer
        templateName:
          type: string
        attributeTemplates:
          type: array
          items:
            $ref: "#/components/schemas/AttributeTemplateDto"
      required: [templateName, attributeTemplates]

    MachineDto:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        attributes:
          type: array
          items:
            $ref: "#/components/schemas/MachineAttributeDto"
      required: [name, attributes]

    MachineAttributeDto:
      type: object
      properties:
        id:
          type: integer
        attributeName:
          type: string
        attributeType:
          type: string
          enum: [STRING, INTEGER, FLOAT, BOOLEAN]
        attributeValue:
          type: string
        machineId:
          type: integer
      required: [attributeName, attributeType, attributeValue, machineId]
