 /api/machines:
    post:
      summary: Neue Maschine erstellen
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MachineDto"
      responses:
        "201":
          description: Maschine erstellt
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MachineDto"

    get:
      summary: Alle Maschinen mit Attributen und Attributwerten laden (eager)
      responses:
        "200":
          description: Maschinenliste
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MachineDto"

  /api/machines/from-template:
    post:
      summary: Neue Maschine aus Template erzeugen
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateMachineFromTemplateDto"
      responses:
        "201":
          description: Maschine erstellt
          content:
